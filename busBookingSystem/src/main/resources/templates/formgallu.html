<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
</head>
<body>
<h2>Register</h2>
<form th:action="@{/save}" th:object="${save}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br/>

    <label>Pick Up</label>
    <input type="text" th:field="*{pickUp}" /><br/>

    <label>Drop</label>
    <input type="text" th:field="*{dropLocation}" /><br/>

    <label>Ticket Price:</label>
    <input type="text" th:field="*{ticketPrice}" /><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
